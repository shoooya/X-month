<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Google Tag Manager -->

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-K58M5HMH');</script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年齢計算アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K58M5HMH"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
        <h1>年齢計算アプリ</h1>
        <p class="description">生年月日を入力すると、今日までの年齢を計算します</p>

        <div class="input-section">
            <label>生年月日を入力してください：</label>
            <div class="date-inputs">
                <div class="date-input-group">
                    <input type="number" id="year" placeholder="年" min="1900" max="" inputmode="numeric">
                    <span class="date-separator">年</span>
                </div>
                <div class="date-input-group">
                    <input type="number" id="month" placeholder="月" min="1" max="12" inputmode="numeric">
                    <span class="date-separator">月</span>
                </div>
                <div class="date-input-group">
                    <input type="number" id="day" placeholder="日" min="1" max="31" inputmode="numeric">
                    <span class="date-separator">日</span>
                </div>
            </div>
            <button id="calculateBtn">計算する</button>
        </div>

        <div class="result-section" id="resultSection">
            <h2>計算結果</h2>
            <div class="result-box">
                <div class="result-item">
                    <span class="result-number" id="years">0</span>
                    <span class="result-label">年</span>
                </div>
                <div class="result-item">
                    <span class="result-number" id="months">0</span>
                    <span class="result-label">ヶ月</span>
                </div>
                <div class="result-item">
                    <span class="result-number" id="days">0</span>
                    <span class="result-label">日</span>
                </div>
            </div>
            <p class="total-days">総日数: <span id="totalDays">0</span>日</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
